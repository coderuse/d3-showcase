<!DOCTYPE html>
<html>

<head>
  <title>D3 Showcase</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-7 text-center map">
      </div>
      <div class="col-md-5 text-center charts">
      </div>
    </div>
  </div>
  <div class="nytg-popup" style="display: none;">
    <div class="nytg-popup-title"></div>
    <table>
      <tbody>
        <tr>
          <td class="nytg-popup-label">County Code</td>
          <td id="countyCode" class="nytg-popup-value"></td>
        </tr>
        <tr>
          <td class="nytg-popup-label">State</td>
          <td id="countyState" class="nytg-popup-value"></td>
        </tr>
         <tr>
          <td class="nytg-popup-label">Land Area</td>
          <td id="countyArea" class="nytg-popup-value"></td>
        </tr>
         <tr>
          <td class="nytg-popup-label">Population</td>
          <td id="countyPopulation" class="nytg-popup-value"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="//d3js.org/topojson.v1.min.js"></script>
  <script type="text/javascript" src="js/appClass.js"></script>
</body>

</html>
